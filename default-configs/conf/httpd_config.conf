serverName                $HOSTNAME
httpdWorkers              2
user                      nobody
group                     nogroup
cpuAffinity               1
enableLVE                 0
inMemBufSize              120M
swappingDir               /tmp/lshttpd/swap
autoFix503                1
enableh2c                 1
gracefulRestartTimeout    300
mime                      conf/mime.properties
disableInitLogRotation    0
showVersionNumber         0
useIpInProxyHeader        3
adminEmails               admin@extremeshok.com

errorlog logs/error.log {
  logLevel                DEBUG
  debugLevel              0
  rollingSize             10M
  enableStderrLog         1
}

accesslog logs/access.log {
  logFormat               %v %h %l %u %t \"%r\" %>s %b
  logHeaders              7
  rollingSize             10M
  keepDays                30
  compressArchive         1
}
indexFiles                index.php, index.html, index.htm
autoIndex                 0

expires  {
  enableExpires           1
  expiresByType           image/*=A604800,text/css=A604800,application/x-javascript=A604800,application/javascript=A604800,font/*=A604800,application/x-font-ttf=A604800
}
autoLoadHtaccess          1

ip2locDB  {
  ip2locDBCache           MemoryCache
}

tuning  {
  maxConnections          20000
  maxSSLConnections       20000
  connTimeout             90
  maxKeepAliveReq         20000
  keepAliveTimeout        30
  sndBufSize              0
  rcvBufSize              0
  maxReqURLLen            32768
  maxReqHeaderSize        65536
  maxReqBodySize          2047M
  maxDynRespHeaderSize    32768
  maxDynRespSize          2047M
  maxCachedFileSize       8192
  totalInMemCacheSize     128M
  maxMMapFileSize         512K
  totalMMapCacheSize      256M
  useSendfile             1
  fileETag                24
  enableGzipCompress      1
  compressibleTypes       text/*, application/x-javascript, application/xml, application/javascript, image/svg+xml, application/rss+xml, application/json
  enableDynGzipCompress   1
  gzipCompressLevel       6
  gzipAutoUpdateStatic    1
  gzipStaticCompressLevel 6
  brStaticCompressLevel   6
  gzipMaxFileSize         10M
  gzipMinFileSize         512
  sslStrongDhKey          1
  sslSessionCache         1
  sslSessionCacheSize     1000000
  sslSessionCacheTimeout  14400
  sslSessionTickets       1
  sslSessionTicketLifetime 216000

  quicEnable              1
  quicShmDir              /dev/shm
}

fileAccessControl  {
  followSymbolLink        0
  checkSymbolLink         1
  forceStrictOwnership    1
  requiredPermissionMask  000
  restrictedPermissionMask 000
}

perClientConnLimit  {
  staticReqPerSec         1000
  dynReqPerSec            50
  outBandwidth            0
  inBandwidth             0
  softLimit               10000
  hardLimit               10000
  blockBadReq             1
  gracePeriod             15
  banPeriod               60
}

CGIRLimit  {
  maxCGIInstances         20
  minUID                  11
  minGID                  10
  umask                   022
  priority                0
  CPUSoftLimit            10
  CPUHardLimit            50
  memSoftLimit            1460M
  memHardLimit            1470M
  procSoftLimit           400
  procHardLimit           450
  cgroups                 0
}

accessDenyDir  {
  dir                     /
  dir                     /etc/*
  dir                     /dev/*
  dir                     conf/*
  dir                     admin/conf/*
}

accessControl  {
  allow                   ALL
}

lsrecaptcha  {
  enabled                 1
  type                    1
  maxTries                3
  allowedRobotHits        5

  botWhiteList  {

  }
  regConnLimit            1500
  sslConnLimit            1500
}

extprocessor lsphp {
  type                    lsapi
  address                 uds://tmp/lshttpd/lsphp.sock
  maxConns                100
  env                     PHP_LSAPI_MAX_REQUESTS=500
  env                     PHP_LSAPI_CHILDREN=100
  env                     LSAPI_AVOID_FORK=200M
  initTimeout             310
  retryTimeout            0
  persistConn             1
  pcKeepAliveTimeout      -1
  respBuffer              0
  autoStart               2
  path                    fcgi-bin/lsphp
  backlog                 10
  instances               1
  runOnStartUp            3
  extMaxIdleTime          -1
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           1400
  procHardLimit           1500
}

scripthandler  {
  add                     lsapi:lsphp php
}

railsDefaults  {
  maxConns                1000
  env                     LSAPI_MAX_IDLE=60
  initTimeout             180
  retryTimeout            0
  pcKeepAliveTimeout      120
  respBuffer              0
  backlog                 5
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            1024M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

wsgiDefaults  {
  maxConns                5
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

nodeDefaults  {
  maxConns                5
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

