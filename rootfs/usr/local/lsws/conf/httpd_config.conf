serverName                $HOSTNAME
httpdWorkers              2
user                      nobody
group                     nogroup
priority                  0
cpuAffinity               0
enableLVE                 0
inMemBufSize              120M
swappingDir               /tmp/lshttpd/swap
autoFix503                1
enableh2c                 1
gracefulRestartTimeout    300
statDir                   /tmp/lshttpd/stats
mime                      conf/mime.properties
disableInitLogRotation    0
showVersionNumber         0
useIpInProxyHeader        3
adminEmails               root@localhost

errorlog /usr/local/lsws/logs/error.log {
  logLevel                DEBUG
  debugLevel              0
  rollingSize             0
  enableStderrLog         0
}

accesslog /usr/local/lsws/logs/access.log {
  logFormat               "%v %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\""
  rollingSize             0
  keepDays                0
  compressArchive         0
}
indexFiles                index.php, index.html, index.htm
autoIndex                 0

expires  {
  enableExpires           1
  expiresByType           image/*=A604800,text/css=A604800,application/x-javascript=A604800,application/javascript=A604800,font/*=A604800,application/x-font-ttf=A604800
}
autoLoadHtaccess          1

ip2locDB  {
  ip2locDBCache           SharedMemoryCache
}

tuning  {
  maxConnections          20000
  maxSSLConnections       20000
  connTimeout             300
  maxKeepAliveReq         20000
  keepAliveTimeout        30
  sndBufSize              0
  rcvBufSize              0
  maxReqURLLen            32768
  maxReqHeaderSize        65536
  maxReqBodySize          2047M
  maxDynRespHeaderSize    32768
  maxDynRespSize          2047M
  maxCachedFileSize       16384
  totalInMemCacheSize     128M
  maxMMapFileSize         512K
  totalMMapCacheSize      256M
  useSendfile             1
  fileETag                24
  enableGzipCompress      1
  compressibleTypes       text/*, application/x-javascript, application/xml, application/javascript, image/svg+xml, application/rss+xml, application/json
  enableDynGzipCompress   1
  gzipCompressLevel       6
  gzipAutoUpdateStatic    1
  gzipStaticCompressLevel 6
  brStaticCompressLevel   6
  gzipMaxFileSize         10M
  gzipMinFileSize         512
  sslStrongDhKey          1
  sslSessionCache         1
  sslSessionCacheSize     1000000
  sslSessionCacheTimeout  14400
  sslSessionTickets       1
  sslSessionTicketLifetime 216000

  quicEnable              1
  quicShmDir              /dev/shm
}

fileAccessControl  {
  followSymbolLink        0
  checkSymbolLink         1
  forceStrictOwnership    1
  requiredPermissionMask  000
  restrictedPermissionMask 000
}

perClientConnLimit  {
  staticReqPerSec         500
  dynReqPerSec            550
  outBandwidth            0
  inBandwidth             0
  softLimit               1000
  hardLimit               10000
  blockBadReq             1
  gracePeriod             30
  banPeriod               60
}

CGIRLimit  {
  maxCGIInstances         20
  minUID                  11
  minGID                  10
  priority                0
  CPUSoftLimit            10
  CPUHardLimit            50
  memSoftLimit            1460M
  memHardLimit            1470M
  procSoftLimit           400
  procHardLimit           450
}

accessDenyDir  {
  dir                     /
  dir                     /etc/*
  dir                     /dev/*
  dir                     conf/*
  dir                     admin/conf/*
}

accessControl  {
  allow                   ALL
}

lsrecaptcha  {
  enabled                 1
  type                    1
  maxTries                3
  allowedRobotHits        5

  botWhiteList  {

  }
  regConnLimit            1500
  sslConnLimit            1500
}

extprocessor lsphp {
  type                    lsapi
  address                 uds://tmp/lshttpd/lsphp.sock
  maxConns                100
  env                     PHP_LSAPI_MAX_REQUESTS=500
  env                     PHP_LSAPI_CHILDREN=100
  env                     LSAPI_AVOID_FORK=200M
  initTimeout             180
  retryTimeout            0
  persistConn             1
  pcKeepAliveTimeout      -1
  respBuffer              0
  autoStart               2
  path                    fcgi-bin/lsphp
  backlog                 10
  instances               1
  runOnStartUp            3
  extMaxIdleTime          -1
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           1400
  procHardLimit           1500
}

scripthandler  {
  add                     lsapi:lsphp php
}

railsDefaults  {
  maxConns                1
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

wsgiDefaults  {
  maxConns                5
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

nodeDefaults  {
  maxConns                5
  env                     LSAPI_MAX_IDLE=60
  initTimeout             60
  retryTimeout            0
  pcKeepAliveTimeout      60
  respBuffer              0
  backlog                 50
  runOnStartUp            3
  extMaxIdleTime          300
  priority                3
  memSoftLimit            2047M
  memHardLimit            2047M
  procSoftLimit           500
  procHardLimit           600
}

module cache {
  ls_enabled              1
  internal                1
  enableCache                      0
  enablePrivateCache               0
  checkPublicCache                 1
  checkPrivateCache                1
  qsCache                          1
  reqCookieCache                   1
  ignoreReqCacheCtrl               1
  ignoreRespCacheCtrl              0
  respCookieCache                  1
  expireInSeconds                  604800
  privateExpireInSeconds           3600
  maxStaleAge                      300
  maxCacheObjSize                  10000000
  storagepath                      cachedata
  noCacheDomain
  noCacheUrl
  no-vary                          0
  addEtag                          0
}

module mod_security {
modsecurity  on
modsecurity_rules `
SecDefaultAction "deny,phase:2,status:403"
SecRule ARGS "\.\./" "t:normalizePathWin,id:50904,severity:4,t:none,t:urlDecodeUni,t:htmlEntityDecode,t:lowercase,msg:'Drive Access'"
SecDebugLogLevel 0
SecDebugLog /usr/local/lsws/logs/modsec.log
SecAuditEngine off
SecAuditLogRelevantStatus "^(?:5|4(?!04))"
SecAuditLogParts AFH
SecAuditLogType Serial
SecAuditLog /usr/local/lsws/logs/auditmodsec.log
SecRuleEngine on
`
modsecurity_rules_file         /usr/local/lsws/conf/modsecurity/modsec_includes.conf
}

listener HTTP {
  address                 *:80
  secure                  0
}

listener HTTPS {
  address                 *:443
  secure                  1
  keyFile                 /usr/local/lsws/admin/conf/webadmin.key
  certFile                /usr/local/lsws/admin/conf/webadmin.crt
  sslProtocol             24
  ciphers                 TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:TLS_AES_128_CCM_8_SHA256:TLS_AES_128_CCM_SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
  enableECDHE             1
  enableDHE               1
  renegProtection         1
  sslSessionCache         1
  sslSessionTickets       1
  enableSpdy              15
  enableQuic              1
  enableStapling          1
  ocspRespMaxAge          86400
}

listener Default{
    address                  *:8088
    secure                   0
    map                      localhost *
}

vhTemplate centralConfigLog {
  templateFile            conf/templates/ccl.conf
  listeners               Default
}

vhTemplate EasyRailsWithSuEXEC {
  templateFile            conf/templates/rails.conf
  listeners               Default
}

vhTemplate docker {
  templateFile            conf/templates/vhost.conf
  listeners               HTTP, HTTPS
  note                    vhost

  member localhost {
    vhDomain              localhost, *
  }
}
